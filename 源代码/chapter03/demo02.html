<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CSS3 变形</title>
  <style>
    div {
      width: 150px;
      height: 150px;
      background-color: #eee;
      transition: all 1s
    }

    div:hover {
      transform: rotate(360deg) scale(0.5);
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
