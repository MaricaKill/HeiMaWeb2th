<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CSS3 显示隐藏过渡效果</title>
  <style>
    /* 显示 */
    .box {
      width: 100px;
      height: 100px;
      background-color: #eee;
      transition: 3s;
      opacity: 1;
    }

    /* 隐藏 */
    .box:hover {
      opacity: 0;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
