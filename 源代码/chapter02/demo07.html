<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CSS3 outline-offset属性</title>
    <style>
        img {
            margin: 20px;
            width: 100px;
            height: 100px;
            border: 1px solid #eee;
            outline: 1px solid #000;
            outline-offset: 15px
        }
    </style>
</head>

<body>
    <img src="images/goods/登山鞋.jpg" alt="">
</body>

</html>
